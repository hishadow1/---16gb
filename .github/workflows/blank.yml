name: Continuous Persistent VPS

on:
  schedule:
    - cron: '0 */5 * * *'  # Every 5 hours (approx 5h30m handled by sleep)
  workflow_dispatch:

jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 330  # 5h30m

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname to DarkNodes
        run: sudo hostnamectl set-hostname DarkNodes

      - name: Download VPS backup (if any)
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y tmate curl unzip sudo net-tools neofetch

      - name: Install Tailscale official script
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Restore backup safely
        run: |
          if [ -f ./backup/backup.zip ]; then
            unzip -o ./backup/backup.zip -d /
          else
            echo "No backup found, starting fresh"
          fi

      - name: Restore Tailscale state safely
        run: |
          if [ -f /opt/vps-backup/data/tailscaled.state ]; then
            sudo mkdir -p /var/lib/tailscale
            sudo cp /opt/vps-backup/data/tailscaled.state /var/lib/tailscale/tailscaled.state
            sudo chmod 600 /var/lib/tailscale/tailscaled.state
          else
            echo "No Tailscale state found, skipping restore"
          fi

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 8
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=DarkNodes || echo "Tailscale already up"

      - name: Create user Darknodes with sudo
        run: |
          if ! id -u Darknodes >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash Darknodes
            echo "Darknodes:Darknodes" | sudo chpasswd
            sudo usermod -aG sudo Darknodes
            echo "Darknodes ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/Darknodes
          fi

      - name: Change shell prompt to show DarkNodes
        run: |
          echo 'export PS1="\u@\h:\w\$ "' >> /home/Darknodes/.bashrc

      - name: Start tmate session for SSH access
        uses: mxschmitt/action-tmate@v3
        with:
          shell: /bin/bash

      - name: Show Tailscale IP and tmate info safely
        run: |
          echo "ðŸ”— Tailscale IP:"
          tailscale ip -4 || echo "Tailscale IP not found"
          echo ""
          echo "ðŸ’» tmate SSH session:"
          if [ -f $HOME/.tmate.sock/ssh ]; then
            cat $HOME/.tmate.sock/ssh
          else
            echo "tmate SSH info not found yet"
          fi

      - name: Sleep to keep VPS alive
        run: sleep 19800  # 5h30m

      - name: Backup VPS data and tailscale state safely
        run: |
          sudo mkdir -p /opt/vps-backup/data
          if [ -f /var/lib/tailscale/tailscaled.state ]; then
            sudo cp /var/lib/tailscale/tailscaled.state /opt/vps-backup/data/
          fi
          sudo chown -R $USER:$USER /opt/vps-backup
          if [ -d /opt/vps-backup ]; then
            zip -r backup.zip /opt/vps-backup || echo "zip failed"
          fi

      - name: Upload VPS backup artifact safely
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: backup.zip
